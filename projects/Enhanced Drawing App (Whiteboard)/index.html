<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Enhanced Drawing App</title>
  </head>
  <body>
    <canvas id="canvas" width="800" height="700"></canvas>
    <div class="toolbox">
      <button id="decrease" title="Decrease Brush Size">-</button>
      <span id="size">10</span>
      <button id="increase" title="Increase Brush Size">+</button>
      <input type="color" id="color" title="Choose Brush Color">
      <button id="clear" title="Clear Canvas">X</button>
      <button id="eraser" title="Eraser Mode">E</button>
      <button id="undo" title="Undo Last Action">&#x21B6;</button>
      <button id="save" title="Save as Image">&#x1F4BE;</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
