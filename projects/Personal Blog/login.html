<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Personal Blog</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #e3f2fd, #90caf9);
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
        }

        header h1 {
            font-size: 2rem;
            color: #fbfbfb;
        }

        form {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            gap: 1rem;
            width: 100%;
            max-width: 400px;
        }

        label {
            font-weight: bold;
            color: #555;
        }

        input {
            padding: 0.75rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }

        button {
            background: linear-gradient(135deg, #6a11cb, #815af5);
            color: white;
            border: none;
            padding: 0.75rem;
            border-radius: 4px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #2575fc;
        }

        .back-home {
            text-align: center;
            margin-top: 1.5rem;
        }

        .back-home a {
            color: #1976d2;
            text-decoration: none;
            font-size: 1rem;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .back-home a:hover {
            color: #6a11cb;
        }
        body.dark-mode {
            background: #121212;
            color: #e0e0e0;
        }
        
        body.dark-mode form {
            background: #1e1e1e;
            color: #e0e0e0;
        }
        
        body.dark-mode button {
            background: linear-gradient(135deg, #333, #444);
        }
        
        body.dark-mode header {
            background: #333;
            color: white;
        }
        
        body.dark-mode .blog {
            background: #222;
            color: #ccc;
            border-color: #444;
        }
        
    </style>
</head>
<body>
    <header>
        <h1>Login to Manage Blogs</h1>
        <button id="dark-mode-toggle">Toggle Dark Mode</button>
    </header>
    <main>
        <form id="login-form">
            <label for="username">Username:</label>
            <input type="text" id="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" required>
            <button type="submit">Login</button>
        </form>
        <div class="back-home">
            <a href="index.html">&larr; Back to Home</a>
        </div>
    </main>
    <script src="js/app.js"></script>
</body>
</html>
